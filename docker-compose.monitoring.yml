# Monitoring overlay — compose with the base stack:
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Services added:
#   prometheus     :9090  — scrapes server, nginx-exporter, cadvisor
#   grafana        :3000  — dashboards; admin password from GRAFANA_ADMIN_PASSWORD
#   cadvisor              — container CPU/memory metrics (internal only)
#   nginx-exporter        — nginx connection metrics (internal only)

services:
  prometheus:
    image: prom/prometheus:v2.55.1
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:11.4.0
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - app-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - app-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.4.0
    restart: unless-stopped
    command:
      - "--nginx.scrape-uri=http://web/nginx_status"
    depends_on:
      - web
    networks:
      - app-network

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  app-network:
    # Defined in docker-compose.yml; referenced here so monitoring services join it

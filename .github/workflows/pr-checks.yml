name: PR Parallel Quality Gates

on:
  pull_request:
    branches:
      - main
      - '**'

jobs:
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      # Cache node_modules for faster installs
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Cache TypeScript build outputs
      - name: Cache TypeScript build
        uses: actions/cache@v4
        id: ts-cache
        with:
          path: client/js
          key: ${{ runner.os }}-ts-build-${{ hashFiles('client/src/**/*.ts', 'client/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-ts-build-

      # Cache Jest test results
      - name: Cache Jest
        uses: actions/cache@v4
        id: jest-cache
        with:
          path: |
            client/.jest-cache
            client/coverage
          key: ${{ runner.os }}-jest-${{ hashFiles('client/src/**/*.ts', 'client/jest.config.js') }}
          restore-keys: |
            ${{ runner.os }}-jest-

      # Cache ESLint cache
      - name: Cache ESLint
        uses: actions/cache@v4
        id: eslint-cache
        with:
          path: client/.eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('client/src/**/*.ts', 'client/eslint.config.mjs') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies (frontend)
        working-directory: ./client
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./client
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright system dependencies
        working-directory: ./client
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Lint (frontend)
        working-directory: ./client
        run: npx eslint src/**/*.ts --cache --cache-location .eslintcache

      - name: Type Check (frontend)
        working-directory: ./client
        run: npx tsc --noEmit --incremental

      - name: Unit Tests (frontend)
        working-directory: ./client
        run: npx jest --testPathIgnorePatterns=/integration/ --testPathIgnorePatterns=/e2e/ --cache

      # - name: Integration Tests (frontend)
      #   working-directory: ./client
      #   run: npx jest --config jest.integration.config.js
      #   Note: Temporarily disabled due to supertest v7 compatibility issues with mock server
      # - name: E2E Tests (frontend)
      #   working-directory: ./client
      #   run: npx playwright test
      #   Note: Temporarily disabled due to webkit timing issues (see #19)

      - name: Coverage Report (frontend)
        working-directory: ./client
        run: npx jest --coverage --cache

      - name: Coverage Threshold Check
        working-directory: ./client
        run: |
          # Adjust the threshold as needed
          THRESHOLD=85
          # Extract coverage percentage using awk (more reliable than grep -oP)
          COVERAGE=$(grep -i "All files" coverage/lcov-report/index.html | awk -F'|' '{print $NF}' | grep -oE '[0-9]+\.?[0-9]*' | head -1)
          echo "Detected coverage: $COVERAGE%"
          # Use awk for floating point comparison (bc might not be installed)
          COMPARE=$(echo "$COVERAGE $THRESHOLD" | awk '{if ($1 < $2) print 1; else print 0}')
          if [ "$COMPARE" = "1" ]; then
            echo "Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            exit 1
          fi
          echo "Coverage check passed: $COVERAGE% >= $THRESHOLD%"
        continue-on-error: true

      - name: Security Audit (frontend)
        working-directory: ./client
        run: |
          echo "ðŸ” Running npm security audit..."
          npm audit --audit-level=moderate --json > npm-audit-report.json || true
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check security audit results
        working-directory: ./client
        run: |
          if [ -f npm-audit-report.json ]; then
            CRITICAL=$(jq -r '.metadata.vulnerabilities.critical' npm-audit-report.json 2>/dev/null || echo "0")
            HIGH=$(jq -r '.metadata.vulnerabilities.high' npm-audit-report.json 2>/dev/null || echo "0")
            
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "âŒ Critical or High severity vulnerabilities found!"
              echo "Critical: $CRITICAL, High: $HIGH"
              exit 1
            else
              echo "âœ… No critical or high severity vulnerabilities found"
            fi
          fi

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Cleaning up after failed frontend job..."
          rm -rf client/node_modules
          rm -rf client/coverage
          rm -rf client/.eslintcache
          rm -rf client/.jest-cache

  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'  # Built-in Gradle caching

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            server/.gradle
            server/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build & Test (backend)
        working-directory: ./server
        run: ./gradlew clean build test

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Cleaning up after failed backend job..."
          rm -rf server/build
          rm -rf server/.gradle
          rm -rf .gradle

  docker-checks:
    name: Docker Checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Improved Docker layer caching with buildx cache
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker Compose config validation
        run: docker compose -f docker-compose.yml config

      - name: Build Docker images
        run: docker compose -f docker-compose.yml build --parallel

      - name: Start Docker services
        run: docker compose -f docker-compose.yml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 10
          docker compose -f docker-compose.yml ps

          # Check if containers are running
          if ! docker compose -f docker-compose.yml ps | grep -q "Up"; then
            echo "Services failed to start"
            docker compose -f docker-compose.yml logs
            exit 1
          fi

          # Test nginx is responding (with timeout to prevent hanging)
          timeout 10 curl -f http://localhost:8080 || {
            echo "Nginx health check failed"
            docker compose -f docker-compose.yml logs
            exit 1
          }

          echo "All services healthy!"

      - name: Stop and cleanup Docker services
        if: always()
        run: docker compose -f docker-compose.yml down -v

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Cleaning up after failed docker job..."
          docker compose -f docker-compose.yml down -v 2>/dev/null || true

  summary:
    name: PR Checks Summary
    runs-on: ubuntu-24.04
    needs: [frontend-checks, backend-checks, docker-checks]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## PR Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Checks | ${{ needs.frontend-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Checks | ${{ needs.backend-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Checks | ${{ needs.docker-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.frontend-checks.result }}" != "success" ] || [ "${{ needs.backend-checks.result }}" != "success" ] || [ "${{ needs.docker-checks.result }}" != "success" ]; then
            echo "âŒ Some checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          fi

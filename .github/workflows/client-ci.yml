name: Client CI

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/client-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/client-ci.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: client/node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-
    
    - name: Cache ESLint
      uses: actions/cache@v4
      id: eslint-cache
      with:
        path: client/.eslintcache
        key: ${{ runner.os }}-eslint-${{ hashFiles('client/src/**/*.ts', 'client/eslint.config.mjs') }}
        restore-keys: |
          ${{ runner.os }}-eslint-
    
    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci
    
    - name: Run ESLint with autofix
      run: npx eslint src/**/*.ts --fix --cache --cache-location .eslintcache
      
    - name: Check for remaining lint errors
      run: npx eslint src/**/*.ts --cache --cache-location .eslintcache

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: client/node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-
    
    - name: Cache TypeScript build
      uses: actions/cache@v4
      id: ts-cache
      with:
        path: client/js
        key: ${{ runner.os }}-ts-build-${{ hashFiles('client/src/**/*.ts', 'client/tsconfig.json') }}
        restore-keys: |
          ${{ runner.os }}-ts-build-
    
    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci
    
    - name: TypeScript type check
      run: npm run typecheck -- --incremental

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: client/node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-
    
    - name: Cache Jest
      uses: actions/cache@v4
      id: jest-cache
      with:
        path: |
          client/.jest-cache
        key: ${{ runner.os }}-jest-${{ hashFiles('client/src/**/*.ts', 'client/jest.config.js') }}
        restore-keys: |
          ${{ runner.os }}-jest-
    
    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci
    
    - name: Run unit tests
      run: npm run test:unit -- --cache

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: ./client
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: client/node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-
    
    - name: Cache Jest
      uses: actions/cache@v4
      id: jest-cache
      with:
        path: |
          client/.jest-cache
          client/coverage
        key: ${{ runner.os }}-jest-${{ hashFiles('client/src/**/*.ts', 'client/jest.config.js') }}
        restore-keys: |
          ${{ runner.os }}-jest-
    
    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run test:coverage -- --cache
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./client/coverage/lcov.info
        flags: client
        name: client-coverage
      continue-on-error: true

  summary:
    name: Client CI Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, coverage]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Client CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.typecheck.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "❌ Some checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All client CI checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          fi

name: Server CI/CD

on:
  push:
    branches:
      - main
      - parity
    paths:
      - 'server/**'
      - 'MODULE.bazel'
      - 'MODULE.bazel.lock'
      - '.bazelrc'
      - '.bazelversion'
      - '.github/workflows/server-ci.yml'
    tags:
      - 'v*'
  # PR testing handled by pr-checks.yml to avoid duplication
  # pull_request removed to eliminate redundant backend testing

env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/delerium-paste

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock', '**/*.bzl', 'server/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Install Bazelisk
        run: |
          ARCH=$(uname -m)
          case $ARCH in
            x86_64) BAZELISK_ARCH="amd64" ;;
            aarch64|arm64) BAZELISK_ARCH="arm64" ;;
            *) echo "Unsupported arch: $ARCH"; exit 1 ;;
          esac
          curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.19.0/bazelisk-linux-${BAZELISK_ARCH}"
          chmod +x "bazelisk-linux-${BAZELISK_ARCH}"
          sudo mv "bazelisk-linux-${BAZELISK_ARCH}" /usr/local/bin/bazel
          bazel --version

      - name: Build with Bazel
        run: bazel build //server:delerium_server_deploy

      - name: Run tests
        run: bazel test //server:all_tests --test_output=errors

      - name: Generate coverage report
        if: always()
        run: bazel coverage //server:all_tests --combined_report=lcov || echo "⚠️  Coverage generation optional"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: bazel-testlogs/
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: bazel-out/_coverage/
          retention-days: 30

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-24.04
    needs: build-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: false
          load: true
          tags: delerium-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        run: |
          # Start container
          docker run -d \
            --name test-server \
            -p 8080:8080 \
            -e DELETION_TOKEN_PEPPER=test-pepper-for-ci \
            delerium-server:test
          
          # Wait for startup
          echo "Waiting for server to start..."
          sleep 15
          
          # Check if container is still running
          if ! docker ps | grep -q test-server; then
            echo "Container failed to start"
            docker logs test-server
            exit 1
          fi

      - name: Test health check endpoint
        run: |
          # Test /api/health endpoint with retries
          echo "Testing /api/health endpoint..."
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Use -o /dev/null to discard body, -w to write only status code
            http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health)
            
            if [ "$http_code" = "200" ]; then
              echo "Health check passed (HTTP $http_code)"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Attempt $RETRY_COUNT failed (HTTP $http_code), retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          echo "Health check failed after $MAX_RETRIES attempts (HTTP $http_code)"
          docker logs test-server
          exit 1

      - name: Test paste creation endpoint
        run: |
          set -euo pipefail
          # Test creating a paste
          echo "Testing paste creation..."

          pow_status=$(curl -s -o /tmp/pow.json -w "%{http_code}" http://localhost:8080/api/pow)
          if [ "$pow_status" != "200" ] && [ "$pow_status" != "204" ]; then
            echo "Failed to get PoW challenge (HTTP $pow_status)"
            docker logs test-server
            exit 1
          fi

          if [ "$pow_status" = "200" ]; then
            payload=$(python3 - <<'PY'
import json
import hashlib
import time

with open("/tmp/pow.json") as f:
    data = json.load(f)

challenge = data["challenge"]
difficulty = int(data["difficulty"])

def leading_zero_bits(digest: bytes) -> int:
    bits = 0
    for b in digest:
        if b == 0:
            bits += 8
            continue
        bits += 8 - b.bit_length()
        break
    return bits

nonce = 0
while True:
    digest = hashlib.sha256(f"{challenge}:{nonce}".encode()).digest()
    if leading_zero_bits(digest) >= difficulty:
        break
    nonce += 1

payload = {
    "ct": "dGVzdA",
    "iv": "dGVzdGl2MTIzNDU2",
    "meta": {"expireTs": int(time.time()) + 3600},
    "pow": {"challenge": challenge, "nonce": nonce},
}

print(json.dumps(payload))
PY
)
          else
            payload=$(python3 - <<'PY'
import json
import time

payload = {
    "ct": "dGVzdA",
    "iv": "dGVzdGl2MTIzNDU2",
    "meta": {"expireTs": int(time.time()) + 3600},
}

print(json.dumps(payload))
PY
)
          fi

          response=$(curl -s -X POST http://localhost:8080/api/pastes \
            -H "Content-Type: application/json" \
            -d "$payload")
          
          if echo "$response" | grep -q '"id"'; then
            echo "Paste creation test passed"
          else
            echo "Paste creation test failed: $response"
            docker logs test-server
            exit 1
          fi

      - name: Verify non-root user
        run: |
          # Check that container runs as non-root user
          echo "Verifying non-root user..."
          user_info=$(docker exec test-server id)
          echo "User info: $user_info"
          
          if echo "$user_info" | grep -q "uid=999(delirium) gid=999(delirium)"; then
            echo "✅ Container runs as non-root user (delirium)"
          else
            echo "❌ Container is not running as expected non-root user"
            exit 1
          fi

      - name: Check health status
        run: |
          # Verify health check is configured
          health=$(docker inspect test-server --format='{{json .State.Health}}')
          echo "Health status: $health"
          
          if [ "$health" != "null" ]; then
            echo "✅ Health check is configured"
          else
            echo "⚠️ Health check is not configured (expected for older Docker)"
          fi

      - name: Cleanup
        if: always()
        run: |
          docker stop test-server || true
          docker rm test-server || true

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  
  access_log  /var/log/nginx/access.log  main;
  
  sendfile        on;
  keepalive_timeout  65;

  # Rate limiting zone (more permissive for development)
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

  # Development server (HTTP only, no SSL)
  server {
    listen 80 default_server;
    server_name localhost _;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # API proxy - Nginx handles CORS for simplicity
    location /api/ {
      # Handle CORS preflight OPTIONS requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Length' 0 always;
        add_header 'Content-Type' 'text/plain' always;
        return 204;
      }
      
      # Add CORS headers to all responses
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
      
      # Proxy to backend server
      proxy_pass http://server:8080/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # Disable buffering to see real backend errors
      proxy_buffering off;
      proxy_intercept_errors off;
      
      # Timeouts
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      
      # Rate limiting disabled for development
      # limit_req zone=api_limit burst=50 nodelay;
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Nginx stub_status for nginx-prometheus-exporter (internal only)
    location /nginx_status {
      stub_status on;
      access_log off;
      allow 172.0.0.0/8;
      allow 192.168.0.0/16;
      allow 10.0.0.0/8;
      deny all;
    }

    # Serve static files (must come after /api/)
    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      # Security headers for HTML files only (not for API)
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff";
      add_header X-XSS-Protection "1; mode=block";
      add_header Referrer-Policy "no-referrer-when-downgrade";
      add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';";
    }
  }
}

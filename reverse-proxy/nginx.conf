user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  
  access_log  /var/log/nginx/access.log  main;
  
  sendfile        on;
  keepalive_timeout  65;

  # Rate limiting zone
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;

  # HTTP -> HTTPS redirect
  server {
    listen 80;
    server_name delerium.cc;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
      return 301 https://$server_name$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name delerium.cc;

    # SSL certificate paths (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "accelerometer=(), geolocation=(), camera=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;
    
    # Content Security Policy - comprehensive protection
    # - default-src 'self': Only allow resources from same origin by default
    # - script-src 'self': Only allow scripts from same origin (no inline, no eval)
    # - style-src 'self' 'unsafe-inline': Allow styles from same origin + inline (required for HTML style attributes)
    # - img-src 'self' data:: Allow images from same origin + data URIs (for inline images)
    # - font-src 'self': Only allow fonts from same origin
    # - connect-src 'self': Only allow fetch/XHR to same origin
    # - object-src 'none': Block all plugin content (Flash, Java, etc.)
    # - media-src 'none': Block all media (audio/video)
    # - worker-src 'self': Allow Web Workers from same origin
    # - manifest-src 'self': Allow manifest files from same origin
    # - frame-ancestors 'none': Prevent embedding in iframes (clickjacking protection)
    # - base-uri 'self': Prevent base tag injection
    # - form-action 'self': Only allow form submissions to same origin
    # - upgrade-insecure-requests: Auto-upgrade HTTP to HTTPS
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; object-src 'none'; media-src 'none'; worker-src 'self'; manifest-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    root /usr/share/nginx/html;
    index index.html;

    # Static assets with Cross-Origin protection
    location / {
      try_files $uri $uri/ /index.html;
      
      # Cross-Origin headers for static content (safe for non-API endpoints)
      # These provide additional isolation against cross-origin attacks
      add_header Cross-Origin-Opener-Policy "same-origin" always;
      add_header Cross-Origin-Resource-Policy "same-origin" always;
    }
    
    # Static JavaScript files with strict headers
    location ~* \.js$ {
      try_files $uri =404;
      add_header Cross-Origin-Opener-Policy "same-origin" always;
      add_header Cross-Origin-Resource-Policy "same-origin" always;
      # Cache static JS files
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # Static CSS files with strict headers
    location ~* \.css$ {
      try_files $uri =404;
      add_header Cross-Origin-Opener-Policy "same-origin" always;
      add_header Cross-Origin-Resource-Policy "same-origin" always;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    location /api/ {
      # CORS support for production
      # Handle preflight OPTIONS requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Length' 0 always;
        add_header 'Content-Type' 'text/plain' always;
        return 204;
      }
      
      # Add CORS headers to all API responses
      add_header 'Access-Control-Allow-Origin' '$http_origin' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
      
      # Rate limiting for API endpoints
      limit_req zone=api_limit burst=5 nodelay;
      
      proxy_pass http://server:8080/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Timeouts
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Serve view.html and delete.html
    location = /view.html { try_files $uri =404; }
    location = /delete.html { try_files $uri =404; }

    # Nginx stub_status for nginx-prometheus-exporter (internal only)
    location /nginx_status {
      stub_status on;
      access_log off;
      allow 172.0.0.0/8;
      allow 192.168.0.0/16;
      allow 10.0.0.0/8;
      deny all;
    }
  }
}

ktor {
  deployment { port = 8080 }
  application { modules = [ AppKt.module ] }
}
storage {
  dbPath = "jdbc:sqlite:/data/pastes.db"
  deletionTokenPepper = ${?DELETION_TOKEN_PEPPER}
  dataEnc {
    keyringPath = "/data/keyring.json"
    rotationDays = 30
    migrateOnStartup = false
  }
  pow { enabled = true, difficulty = 10, ttlSeconds = 180 }
  rateLimit { enabled = true, capacity = 30, refillPerMinute = 30 }
  paste { maxSizeBytes = 8388608, idLength = 10 }
}

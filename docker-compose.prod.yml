services:
  server:
    build:
      context: ./server
      platforms:
        - linux/amd64
        - linux/arm64
    restart: unless-stopped
    environment:
      - DELETION_TOKEN_PEPPER=${DELETION_TOKEN_PEPPER}
    volumes:
      - server-data:/data
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/pow"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  web:
    image: nginx:1.27-alpine
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./reverse-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network

volumes:
  server-data:
    driver: local

networks:
  app-network:
    driver: bridge

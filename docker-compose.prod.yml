services:
  server:
    image: marcusb333/delerium-server:latest
    build:
      context: .
      dockerfile: ./server/Dockerfile
    restart: unless-stopped
    environment:
      - DELETION_TOKEN_PEPPER=${DELETION_TOKEN_PEPPER}
      - DATA_ENC_KEYRING_PATH=/data/keyring.json
      - DATA_ENC_ROTATION_DAYS=30
    volumes:
      - server-data:/data
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  # Metrics sidecar for Prometheus monitoring (optional)
  # Exposes aggregate, privacy-safe metrics on port 9090
  # Requires basic auth - set METRICS_USER and METRICS_PASS in .env
  # Only accessible on internal network by default - bind to localhost for security
  metrics:
    image: marcusb333/delerium-metrics:latest
    build:
      context: ./metrics-sidecar
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    environment:
      - SERVER_URL=http://server:8080
      - PORT=9090
      - METRICS_USER=${METRICS_USER}
      - METRICS_PASS=${METRICS_PASS}
    # Bind to localhost only - Prometheus should be on the same host
    # Or remove ports and access via Docker network
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - app-network
    profiles:
      - monitoring

volumes:
  server-data:
    driver: local

networks:
  app-network:
    driver: bridge

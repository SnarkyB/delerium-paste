services:
  server:
    image: marcusb333/delerium-server:latest
    build:
      context: .
      dockerfile: ./server/Dockerfile
    restart: unless-stopped
    environment:
      - DELETION_TOKEN_PEPPER=${DELETION_TOKEN_PEPPER}
      - DATA_ENC_KEYRING_PATH=/data/keyring.json
      - DATA_ENC_ROTATION_DAYS=30
    volumes:
      - server-data:/data
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

volumes:
  server-data:
    driver: local

networks:
  app-network:
    driver: bridge

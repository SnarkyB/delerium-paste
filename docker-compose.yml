services:
  server:
    image: marcusb333/delerium-server:latest
    build:
      context: .
      dockerfile: ./server/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DELETION_TOKEN_PEPPER=${DELETION_TOKEN_PEPPER}
      - DATA_ENC_KEYRING_PATH=/data/keyring.json
      - DATA_ENC_ROTATION_DAYS=30
    volumes:
      - server-data:/data
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - app-network

  web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./reverse-proxy/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  # Metrics sidecar for Prometheus monitoring (optional)
  # Exposes aggregate, privacy-safe metrics on port 9090
  # Requires basic auth - set METRICS_USER and METRICS_PASS in .env
  metrics:
    build:
      context: ./metrics-sidecar
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    environment:
      - SERVER_URL=http://server:8080
      - PORT=9090
      - METRICS_USER=${METRICS_USER}
      - METRICS_PASS=${METRICS_PASS}
    ports:
      - "9090:9090"
    networks:
      - app-network
    profiles:
      - monitoring

volumes:
  server-data:
    driver: local

networks:
  app-network:
    driver: bridge

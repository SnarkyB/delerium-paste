services:
  server:
    build:
      context: ./server
    environment:
      - DELETION_TOKEN_PEPPER=${DELETION_TOKEN_PEPPER:-change-me}
    volumes:
      - server-data:/data
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/pow"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  web:
    image: nginx:1.27-alpine
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./reverse-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
volumes:
  server-data:
    driver: local
